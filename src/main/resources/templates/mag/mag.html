<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="../../static/css/entry.css" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/menu.css.css" type="style/css">

</head>
<body>

<ul class="nav" style="background-color: #7DC00F;">
    <h2 th:text="${account.NAME_FIRST}" style="margin-left: 20px; padding-top: 15px;"></h2>
    <a href="/h_logout" class="btn btn-primary btn-lg active" style="margin-left: auto; margin-right: 0px; display: inline-block; background-color: #4B7309; height: 80px; padding-top: 20px; border-radius: 0px; "  >Выход</a>
</ul>

<div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-left: 40%; margin-top: 40px">
    <label class="" style="text-align: center">
        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="height: 80px; padding-top: 24px; background-color: #4B7309; border-radius: 0px;"> Показатели </a>
    </label>
    <label class="" style="text-align: center">
        <a th:href="@{/mag/reqests/{id}(id=${account.ID})}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" style="height: 80px; padding-top: 24px; background-color: #7DC00F; border-radius: 0px;" > Запросы </a>
    </label>
    <label class="" style="text-align: center">
        <a href="/mag/newreq" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" style="height: 80px; background-color: #7DC00F; border-radius: 0px;" > Новый</br>Запрос </a>
    </label>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <td>NAME</td>
        <td>TMP1</td>
        <td>TMP2</td>
        <td>TMP3</td>
        <td>TMP4</td>
        <td>TMP5</td>
        <td>BAR1</td>
        <td>BAR2</td>
        <td>BAR3</td>
        <td>WAT1</td>
        <td>WAT2</td>
        <td>WAT3</td>
        <td>BOOL1</td>
        </br>
    </tr>
    <tbody>
    <tr th:each="contr: ${contrs}">
        <th scope="row"ю. th:text="${contr.ID} + '   '"></th>
        <td th:text="${contr.NAME} + '   '"></td>
        <td th:text="${contr.TMP1} + '   '"></td>
        <td th:text="${contr.TMP2} + '   '"></td>
        <td th:text="${contr.TMP3} + '   '"></td>
        <td th:text="${contr.TMP4} + '   '"></td>
        <td th:text="${contr.TMP5} + '   '"></td>
        <td th:text="${contr.BAR1} + '   '"></td>
        <td th:text="${contr.BAR2} + '   '"></td>
        <td th:text="${contr.BAR3} + '   '"></td>
        <td th:text="${contr.WAT1} + '   '"></td>
        <td th:text="${contr.WAT2} + '   '"></td>
        <td th:text="${contr.WAT3} + '   '"></td>
        <td th:text="${contr.BOOL1} + '   '"></td></br>
    </tr>
</tbody>
</table>



<SCRIPT type="text/javascript" language="JavaScript" src="../../static/js/jsf.js"></SCRIPT>

</body>
</html>
